<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/styles.css">
    <link rel="stylesheet" href="/public/eventStyles.css">
    <link rel="stylesheet" href="/public/responive.css">
    <title>IEEE Club CGC COE Landran</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body class="font-[Montserrat] font-normal">
    <header class="bg-black/40">
        <nav class="flex justify-between items-center w-[92%] mx-auto">
            <div class="text-center m-4 cursor-pointer" onclick="window.location.href='/'">
                <h1 class="text-4xl font-bold">IEEE</h1>
                <p>CGC COE</p>
            </div>
            <div
                class="nav-links duration-500 md:static absolute md:min-h-fit min-h-[60vh] left-0 top-[-100%] md:w-auto w-full flex items-center px-5 justify-center">
                <ul class="flex md:flex-row flex-col md:items-center md:gap- gap-8">
                    <li>
                        <a class="hover:text-gray-500 text-md" href="#">Home</a>
                    </li>
                    <li>
                        <a class="hover:text-gray-500 text-md" href="events.html">Events</a>
                    </li>
                    <li>
                        <a class="hover:text-gray-500 text-md" href="#">About</a>
                    </li>
                    <li>
                        <a class="hover:text-gray-500 text-md" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
            <div class="flex items-center gap-6">
                <ion-icon onclick="onToggleMenu(this)" name="menu" class="text-3xl cursor-pointer md:hidden"></ion-icon>
            </div>
        </nav>
    </header>

    
    <h1 class="text-6xl font-bold eventh">Events</h1>
    <div id="event-container"></div>
    
    <!-- External JS files -->
    <script src="events.js"></script>
    <script src="app.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script>
        const navLinks = document.querySelector('.nav-links')
        function onToggleMenu(e) {
            e.name = e.name === 'menu' ? 'close' : 'menu'
            navLinks.classList.toggle('top-[9%]')
        }
    </script>
</body>
</html>
